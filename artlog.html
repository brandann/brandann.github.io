<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЯK Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #faf8f5;
            --text: #1a1a1a;
            --accent: #9b7bc6;
            --secondary: #7a5ba8;
            --border: #2a2a2a;
            --card: #ffffff;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            border-bottom: 4px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        /* Totals Section */
        .totals {
            background: var(--card);
            border: 3px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .total-item:last-child {
            border-bottom: none;
        }

        .total-label {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .total-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* Tracker Buttons */
        .trackers {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .tracker-card {
            background: var(--card);
            border: 3px solid var(--border);
            padding: 1.5rem;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tracker-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.12);
        }

        .tracker-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tracker-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .add-btn {
            background: var(--secondary);
            color: white;
            border: 3px solid var(--border);
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .add-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        /* Image Upload Section */
        .image-upload {
            background: var(--card);
            border: 3px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.08);
        }

        .upload-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            background: var(--accent);
            color: white;
            border: 3px solid var(--border);
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .file-label:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .upload-status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        /* Gallery */
        .gallery {
            margin-top: 3rem;
        }

        .gallery-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 3px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            background: var(--card);
            border: 3px solid var(--border);
            padding: 0.5rem;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.12);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            border: 2px solid var(--border);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #b83d2f;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-style: italic;
        }

        /* Reset Button */
        .reset-section {
            margin-top: 3rem;
            text-align: center;
        }

        .reset-btn {
            background: #666;
            color: white;
            border: 2px solid var(--border);
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .reset-btn:hover {
            background: var(--accent);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .tracker-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЯK Gallery</h1>
        <div class="subtitle">Time Tracker & Gallery</div>

        <div id="loading" class="loading">Loading your data...</div>

        <div id="content" style="display: none;">
            <!-- Totals Display -->
            <div class="totals">
                <div class="total-item">
                    <span class="total-label">Total Hours</span>
                    <span class="total-value" id="total-all">0.0 hrs</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Doodles</span>
                    <span class="total-value" id="total-doodles">0.0 hrs</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Warmup & Practice</span>
                    <span class="total-value" id="total-warmup">0.0 hrs</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Finished Pieces</span>
                    <span class="total-value" id="total-finished">0.0 hrs</span>
                </div>
            </div>

            <!-- Tracking Buttons -->
            <div class="trackers">
                <div class="tracker-card">
                    <div class="tracker-title">1. Doodles</div>
                    <div class="tracker-controls">
                        <button class="add-btn" onclick="addTime('doodles')">+15 min</button>
                        <span class="time-display" id="display-doodles">0 min</span>
                    </div>
                </div>

                <div class="tracker-card">
                    <div class="tracker-title">2. Warmup & Practice</div>
                    <div class="tracker-controls">
                        <button class="add-btn" onclick="addTime('warmup')">+15 min</button>
                        <span class="time-display" id="display-warmup">0 min</span>
                    </div>
                </div>

                <div class="tracker-card">
                    <div class="tracker-title">3. Finished Pieces</div>
                    <div class="tracker-controls">
                        <button class="add-btn" onclick="addTime('finished')">+15 min</button>
                        <span class="time-display" id="display-finished">0 min</span>
                    </div>
                </div>
            </div>

            <!-- Image Upload -->
            <div class="image-upload">
                <div class="upload-title">Upload Finished Piece</div>
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*" onchange="uploadImage(event)">
                    <label for="imageInput" class="file-label">Choose Image</label>
                </div>
                <div id="uploadStatus" class="upload-status"></div>
            </div>

            <!-- Gallery -->
            <div class="gallery">
                <div class="gallery-title">Gallery</div>
                <div class="gallery-grid" id="gallery">
                    <div class="empty-state">No images yet. Upload your first finished piece!</div>
                </div>
            </div>

            <!-- Reset Button -->
            <div class="reset-section">
                <button class="reset-btn" onclick="resetData()">Reset All Data</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc, collection, query, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLnqkTS6DNTAi-Mr1w31t6-EJVWlMfQfk",
            authDomain: "art-tracker-14ef2.firebaseapp.com",
            projectId: "art-tracker-14ef2",
            storageBucket: "art-tracker-14ef2.firebasestorage.app",
            messagingSenderId: "309657162672",
            appId: "1:309657162672:web:ef3adf3a5faf24da9efc75"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Data structure
        let artData = {
            doodles: 0,
            warmup: 0,
            finished: 0
        };

        // Session data (resets on page load)
        let sessionData = {
            doodles: 0,
            warmup: 0,
            finished: 0
        };

        let images = [];

        // Load data from Firestore
        async function loadData() {
            try {
                // Load time data
                const docRef = doc(db, 'artTracker', 'timeData');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    artData = docSnap.data();
                }

                // Load images
                const imagesRef = collection(db, 'artTracker', 'timeData', 'images');
                const querySnapshot = await getDocs(query(imagesRef));
                images = [];
                querySnapshot.forEach((doc) => {
                    images.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Sort images by date (newest first)
                images.sort((a, b) => new Date(b.date) - new Date(a.date));

                updateDisplay();
                renderGallery();
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Check console for details.');
            }
        }

        // Save time data to Firestore
        async function saveTimeData() {
            try {
                const docRef = doc(db, 'artTracker', 'timeData');
                await setDoc(docRef, artData);
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Check console for details.');
            }
        }

        // Add time (15 minutes)
        window.addTime = async function(category) {
            const btn = event.target;
            btn.disabled = true;
            
            // Add to both session and total
            sessionData[category] += 15;
            artData[category] += 15;
            
            await saveTimeData();
            updateDisplay();
            
            // Animation feedback
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
                btn.disabled = false;
            }, 100);
        };

        // Update all displays
        function updateDisplay() {
            // Lower section - session minutes
            document.getElementById('display-doodles').textContent = sessionData.doodles + ' min';
            document.getElementById('display-warmup').textContent = sessionData.warmup + ' min';
            document.getElementById('display-finished').textContent = sessionData.finished + ' min';
            
            // Upper section - total hours
            const doodlesHrs = (artData.doodles / 60).toFixed(1);
            const warmupHrs = (artData.warmup / 60).toFixed(1);
            const finishedHrs = (artData.finished / 60).toFixed(1);
            const totalHrs = ((artData.doodles + artData.warmup + artData.finished) / 60).toFixed(1);
            
            document.getElementById('total-doodles').textContent = doodlesHrs + ' hrs';
            document.getElementById('total-warmup').textContent = warmupHrs + ' hrs';
            document.getElementById('total-finished').textContent = finishedHrs + ' hrs';
            document.getElementById('total-all').textContent = totalHrs + ' hrs';
        }

        // Upload image
        window.uploadImage = async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = 'Uploading...';

            try {
                // Create unique filename
                const timestamp = Date.now();
                const fileName = `${timestamp}_${file.name}`;
                const storageRef = ref(storage, `images/${fileName}`);

                // Upload to Firebase Storage
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);

                // Save metadata to Firestore
                const imageDoc = {
                    url: downloadURL,
                    fileName: fileName,
                    date: new Date().toISOString()
                };

                const imagesRef = collection(db, 'artTracker', 'timeData', 'images');
                const newDocRef = doc(imagesRef);
                await setDoc(newDocRef, imageDoc);

                // Add to local array
                images.unshift({
                    id: newDocRef.id,
                    ...imageDoc
                });

                renderGallery();
                statusDiv.textContent = 'Upload successful!';
                setTimeout(() => statusDiv.textContent = '', 3000);

                // Reset input
                event.target.value = '';
            } catch (error) {
                console.error('Error uploading image:', error);
                statusDiv.textContent = 'Upload failed. Check console.';
            }
        };

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (images.length === 0) {
                gallery.innerHTML = '<div class="empty-state">No images yet. Upload your first finished piece!</div>';
                return;
            }
            
            gallery.innerHTML = images.map((img) => `
                <div class="gallery-item">
                    <img src="${img.url}" alt="Finished piece">
                    <button class="delete-btn" onclick="deleteImage('${img.id}', '${img.fileName}')">×</button>
                </div>
            `).join('');
        }

        // Delete image
        window.deleteImage = async function(imageId, fileName) {
            if (!confirm('Delete this image?')) return;

            try {
                // Delete from Storage
                const storageRef = ref(storage, `images/${fileName}`);
                await deleteObject(storageRef);

                // Delete from Firestore
                const imageDocRef = doc(db, 'artTracker', 'timeData', 'images', imageId);
                await deleteDoc(imageDocRef);

                // Remove from local array
                images = images.filter(img => img.id !== imageId);
                renderGallery();
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Error deleting image. Check console.');
            }
        };

        // Reset all data
        window.resetData = async function() {
            if (!confirm('Are you sure? This will delete all time logs and images.')) return;

            try {
                // Delete all images
                for (const img of images) {
                    const storageRef = ref(storage, `images/${img.fileName}`);
                    await deleteObject(storageRef);
                    
                    const imageDocRef = doc(db, 'artTracker', 'timeData', 'images', img.id);
                    await deleteDoc(imageDocRef);
                }

                // Reset time data
                artData = {
                    doodles: 0,
                    warmup: 0,
                    finished: 0
                };
                await saveTimeData();

                images = [];
                updateDisplay();
                renderGallery();

                alert('All data has been reset!');
            } catch (error) {
                console.error('Error resetting data:', error);
                alert('Error resetting data. Check console.');
            }
        };

        // Initialize on load
        loadData();
    </script>
</body>
</html>
